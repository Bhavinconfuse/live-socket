<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visualizer video !</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <img style="width:600px;height: 500px; border: 2px 0 solid" id="play">
    <div id="logger"></div>
    <script>
        var socket = io();
        socket.on('stream', function(image){
            var img =  document.getElementById("play");
            img.src = image;
            // var log = document.getElementById("logger");
            // log.text(image);
            $("#logger").text(image);
        });
    </script>
</body>
</html>
